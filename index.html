<html>
  <head>
    <script src='components/components/jquery/2.1.1/jquery.js' type='text/javascript'></script>
    <script src='moment.js' type='text/javascript'></script>
    <script src='handlebars.js' type='text/javascript'></script>
    <script src='underscore.js' type='text/javascript'></script>
    <script src='invoice.js' type='text/javascript'></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <dl class='dl-horizontal pull-right well'>
          <dt>Hours Worked:</dt>
          <dd>00:00</dd>
          <dt>Invoice:</dt>
          <dd>$0.00</dd>
        </dl>
        <h1 class='span6'>Invoice MONTH 2015</h1>
      </div>
      <div id='lists'></div>
    </div>
    <script type='template/mustache' id='day-template'>
      <div class='row'>
        <div class='span3'>
          <h3>{{date}}</h3>
        </div>
        <div class='span2 offset5'>
          <h6>Day Duration:</h6>
          <ul class='unstyled'>
            <li>{{time start}} - {{time end}}</li>
          </ul>
        </div>
        <div class='span2'>
          <h6>Lunch/Time Off:</h6>
          <ul class='unstyled'>
            {{#each pauses}}
              <li>{{time start}} - {{time end}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
      <table class='table table-striped table-bordered'>
        <thead>
          <tr>
            <th>Finished:</th>
            <th>Task</th>
          </tr>
        </thead>
        {{#tasks}}
          <tr>
            <td>{{time end}}</td>
            <td>{{#branch}} <em>[{{branch}}]</em> {{/branch}} {{message}}</td>
          </tr>
        {{/tasks}}
      </table>
      <h4>Total: {{hours}}</h4>
      <hr>
    </script>
    <script src='main.js' type='text/javascript'></script>
  </body>
</html>
