<html>
  <head>
    <script src='jquery-1.8.2.js' type='text/javascript'></script>
    <script src='mustache.js' type='text/javascript'></script>
    <script src='data.js' type='text/javascript'></script>
    <link href='bootstrap.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <dl class='dl-horizontal pull-right well'>
          <dt>Hours Worked:</dt>
          <dd>187:24</dd>
          <dt>Invoice:</dt>
          <dd>$ 5,622</dd>
        </dl>
        <h1 class='span6'>Invoice April 2013</h1>
      </div>
      <div id='lists'></div>
    </div>
    <script type='template/mustache' id='day-template'>
      <div class='row'>
        <div class='span3'>
          <h3>{{_id}}</h3>
        </div>
        <div class='span2 offset5'>
          <h6>Day Duration:</h6>
          <ul class='unstyled'>
            <li>{{start}} - {{end}}</li>
          </ul>
        </div>
        <div class='span2'>
          <h6>Lunch/Time Off:</h6>
          <ul class='unstyled'>
            {{#breaks}}
              <li>{{start}} - {{end}}</li>
            {{/breaks}}
          </ul>
        </div>
      </div>
      <table class='table table-striped table-bordered'>
        <thead>
          <tr>
            <th>Finished:</th>
            <th>Task</th>
          </tr>
        </thead>
        {{#tasks}}
          <tr>
            <td>{{end}}</td>
            <td>{{#branch}} <em>[{{branch}}]</em> {{/branch}} {{message}}</td>
          </tr>
        {{/tasks}}
      </table>
      <h4>Total: {{hours}}</h4>
      <hr>
    </script>
    <script src='main.js' type='text/javascript'></script>
  </body>
</html>
